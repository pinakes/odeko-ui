<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="min-h-screen bg-white">
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <img class="hidden lg:block h-6 w-auto" src="https://assets-global.website-files.com/5f31579ada33200d8eb23cf6/5fa958c8dcae6a7dde611263_Logo_Black-p-500.png" alt="Workflow">
            </div>
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
              <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Typography
              </a>
  
              <a href="actions.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Actions
              </a>

              <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Grid
              </a>
  
              <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Forms
              </a>
  
              <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Tables
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
    <div class="py-10">
      <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="text-4xl font-extrabold leading-tight text-gray-900">
            Grid
          </h1>
          <hr class="mt-2">
        </div>
      </header>
      <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="">
                <h2 class="text-2xl font-light text-gray-700 my-6">Page Container Grid</h2>
                <img src="visuals/grid-container.png" alt="">
                <p class="mt-4 mb-2">Page container classes:</p>
                <p class="font-mono p-2 rounded bg-gray-800 text-white">
                    <span class="text-gray-400">&#60;</span>div 
                    <span class="text-yellow-300">class</span>&#34;
                    <span class="text-green-300">max-w-8xl mx-auto sm:px-6 lg:px-8</span>&#34;
                    <span class="text-gray-400">&#62;</span> ... <span class="text-gray-400">&#60;&#47;</span>div<span class="text-gray-400">&#62;</span></p>
            </div>
        </div>

        <!--Page Content Container-->

      </main>
    </div>
  </div>  
</body>
</html>
